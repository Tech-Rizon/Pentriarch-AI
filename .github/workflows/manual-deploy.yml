name: ðŸš¨ Manual Deployment & Hotfix

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
      deploy_reason:
        description: 'Reason for manual deployment'
        required: true
        default: 'Manual deployment'
        type: string
      skip_tests:
        description: 'Skip quality checks (emergency only)'
        required: false
        default: false
        type: boolean
      confirm_production:
        description: 'Type YES to confirm production deployment'
        required: false
        default: 'NO'
        type: string

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  manual-deployment:
    name: ðŸš¨ Manual Deployment
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: â›” Check production confirmation
        if: ${{ github.event.inputs.environment == 'production' }}
        run: |
          if [ "${{ github.event.inputs.confirm_production }}" != "YES" ]; then
            echo "âŒ ERROR: Production deployment not confirmed. Set confirm_production to YES."
            exit 1
          fi

      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install

      - name: ðŸ”§ Quality checks (if not skipped)
        if: ${{ !github.event.inputs.skip_tests }}
        run: |
          echo "ðŸ” Running quality checks..."
          bun run build
          echo "âœ… Quality checks passed"

      - name: âš ï¸ Skip quality checks warning
        if: ${{ github.event.inputs.skip_tests }}
        run: |
          echo "âš ï¸ WARNING: Quality checks were skipped â€“ emergency deployment in effect"

      - name: ðŸ”§ Install Vercel CLI
        run: bun add -g vercel@latest

      - name: ðŸ”— Pull Vercel environment
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: ðŸ—ï¸ Build project artifacts
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel build --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: ðŸš€ Deploy to Vercel
        id: deploy
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            DEPLOY_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
            echo "ðŸŒŸ Production deployed at: $DEPLOY_URL"
          else
            DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
            echo "ðŸš€ Preview deployed at: $DEPLOY_URL"
          fi
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_OUTPUT

      - name: ðŸ’¾ Upload .next build (optional debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: .next-artifact
          path: .next/
          retention-days: 3

      - name: ðŸ“ Deployment Summary
        run: |
          echo "## ðŸš¨ Manual Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** ${{ github.event.inputs.deploy_reason }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.DEPLOY_URL }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.skip_tests }}" == "true" ]; then
            echo "âš ï¸ *Quality checks were skipped*" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Quality checks passed" >> $GITHUB_STEP_SUMMARY
          fi

      # - name: ðŸ“£ Slack/Discord Notification (optional)
      #   run: |
      #     curl -X POST -H 'Content-type: application/json' \
      #       --data '{"text":"ðŸš€ Manual Deployment by '${{ github.actor }}' to *${{ github.event.inputs.environment }}*: ${{ steps.deploy.outputs.DEPLOY_URL }}"}' \
      #       ${{ secrets.NOTIFICATION_WEBHOOK_URL }}

      - name: ðŸŽ‰ Final log
        run: |
          echo "âœ… Deployment finished!"
          echo "ðŸ”— URL: ${{ steps.deploy.outputs.DEPLOY_URL }}"
