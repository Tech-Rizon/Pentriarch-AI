name: ðŸš¨ Manual Deployment & Hotfix

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
      deploy_reason:
        description: 'Reason for manual deployment'
        required: true
        default: 'Manual deployment'
        type: string
      skip_tests:
        description: 'Skip quality checks (emergency only)'
        required: false
        default: false
        type: boolean

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: prj_mpOwh5VLVg49Idtwu1jIBmQDakcP

jobs:
  # ===== EMERGENCY DEPLOYMENT =====
  manual-deployment:
    name: ðŸš¨ Manual Deployment
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”§ Quality checks (if not skipped)
        if: ${{ !github.event.inputs.skip_tests }}
        run: |
          echo "ðŸ” Running quality checks..."
          pnpm build
          echo "âœ… Quality checks completed"

      - name: âš ï¸ Skip quality checks warning
        if: ${{ github.event.inputs.skip_tests }}
        run: |
          echo "âš ï¸ WARNING: Quality checks skipped - Emergency deployment mode"
          echo "ðŸš¨ This should only be used for critical hotfixes"

      - name: ðŸ”§ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: ðŸ”— Pull Vercel environment
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          fi
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: prj_mpOwh5VLVg49Idtwu1jIBmQDakcP

      - name: ðŸ—ï¸ Build project artifacts
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel build --token=${{ secrets.VERCEL_TOKEN }}
          fi
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: prj_mpOwh5VLVg49Idtwu1jIBmQDakcP

      - name: ðŸš€ Deploy to Vercel
        id: deploy
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            DEPLOY_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
            echo "ðŸŒŸ Production deployment: $DEPLOY_URL"
          else
            DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
            echo "ðŸš€ Preview deployment: $DEPLOY_URL"
          fi
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: prj_mpOwh5VLVg49Idtwu1jIBmQDakcP

      - name: ðŸ“ Create deployment summary
        run: |
          echo "## ðŸš¨ Manual Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŽ¯ Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“‹ Reason:** ${{ github.event.inputs.deploy_reason }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ‘¤ Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ• Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ”— URL:** ${{ steps.deploy.outputs.DEPLOY_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.skip_tests }}" == "true" ]; then
            echo "âš ï¸ **WARNING:** Quality checks were skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **Quality checks:** Passed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸŽ‰ Success notification
        run: |
          echo "ðŸŽ‰ Manual deployment completed successfully!"
          echo "ðŸ”— Deployed to: ${{ steps.deploy.outputs.DEPLOY_URL }}"
          echo "ðŸ“‹ Reason: ${{ github.event.inputs.deploy_reason }}"
