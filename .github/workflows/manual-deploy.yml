name: Manual Deployment
on:
  workflow_dispatch:

jobs:
  manual-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Deployment handled by Vercel
        run: |
          echo "Deployment handled by Vercel GitHub integration." >> "$GITHUB_STEP_SUMMARY"
          echo "* Quality checks were skipped" >> "$GITHUB_STEP_SUMMARY"
          echo "Deployed via Vercel GitHub integration." >> "$GITHUB_STEP_SUMMARY"
